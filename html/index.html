<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Music</title>
    <link rel="stylesheet" href="/html/stylee.css">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="Amharic">አማርኛ መዝሙር</h2>

        </div>
        <div class="content">
            <div class="right">
                <h1>MY <br> FAVORITE <br> MEZMUR</h1>
            </div>
            <div class="left">
                <p>Click Here To Play</p>
                <img src="../image/play.png" id="Icon">
            
            </div>
        </div>

    </div>
    <audio id="mysong">
        <source src="audio/dd7c4fc1-53af-4911-afc9-bfb373918650.mp3" type="audio/mp3">
    </audio>
    <script>
var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "image/pause.png"
            }else{
                mysong.pause();
                icon.src = "image/play.png";
            }
        }
    </script>
</body>
</html>
